<p>If <span class="process-math">\(a \equiv 3 \pmod 6\)</span> and  <span class="process-math">\(b \equiv 4 \pmod 6\text{,}\)</span> then</p>
<ul class="disc">
<li><p><span class="process-math">\(\left( {a + b} \right) \equiv \left( {3 + 4} \right) \pmod 6\text{;}\)</span></p></li>
<li><p><span class="process-math">\(\left( {a \cdot b} \right) \equiv \left( {3 \cdot 4} \right) \pmod 6\text{.}\)</span></p></li>
</ul>
