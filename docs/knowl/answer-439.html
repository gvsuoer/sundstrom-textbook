<p>The sets <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> are subsets of <span class="process-math">\(A \cup B\text{.}\)</span> So if <span class="process-math">\(A \cup B\)</span> is finite, then <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> are finite.</p>
