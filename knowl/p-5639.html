<p>Notice that by this definition, the empty set is a finite set. In addition, for each <span class="process-math">\(k \in \mathbb{N}\text{,}\)</span> the identity function on <span class="process-math">\(\mathbb{N}_k\)</span> is a bijection and hence, by definition, the set <span class="process-math">\(\mathbb{N}_k\)</span> is a finite set with cardinality <span class="process-math">\(k\text{.}\)</span></p>
