<p>By the closure properties of the integers, <span class="process-math">\(\left(6k^2 + 10k + 6 \right)\)</span> is an integer, and hence, the last equation shows that <span class="process-math">\(3m^2 + 4m + 6\)</span> is an odd integer. This proves that if <span class="process-math">\(m\)</span> is an odd integer, then <span class="process-math">\(\left( 3m^2 + 4m + 6 \right)\)</span> is an odd integer.</p>
