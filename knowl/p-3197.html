<p>Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be subsets of some universal set <span class="process-math">\(U\text{.}\)</span> The following are equivalent:</p>
<ol class="decimal cols3">
<li><p><span class="process-math">\(\displaystyle A \subseteq B\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle A \cap B^c = \emptyset\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle A^c \cup B = U\)</span></p></li>
</ol>
