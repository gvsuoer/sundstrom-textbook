<p>Can each natural number greater than or equal to 4 be written as the sum of at least two natural numbers, each of which is a 2 or a 3? Justify your conclusion. For example, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(7 = 2 + 2 + 3\text{,}\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(17 = 2 + 2 + 2 + 2 + 3 + 3 + 3\text{.}\)</span></p>
