<p>Proof that the relation <span class="process-math">\(\sim\)</span> is symmetric: Let <span class="process-math">\(a,
b \in \Q\)</span> and assume that <span class="process-math">\(a \sim b\text{.}\)</span> This means that <span class="process-math">\(a - b \in \Z\text{.}\)</span> Therefore, <span class="process-math">\(-(a - b) \in \Z\)</span> and this means that <span class="process-math">\(b - a \in \Z\text{,}\)</span> and hence, <span class="process-math">\(b \sim a\text{.}\)</span></p>
