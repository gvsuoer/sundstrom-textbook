<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For each integer <span class="process-math">\(x\text{,}\)</span> if <span class="process-math">\(x^2\)</span> is odd, then <span class="process-math">\(x\)</span> is odd. The negation is <span class="process-math">\(\left( \exists x \in \mathbb{Z} \right) \left( x^2 
\text{ is odd and \(x\) is even }  \right)\text{,}\)</span> which is, There exists an integer <span class="process-math">\(x\)</span> such that <span class="process-math">\(x^2\)</span> is odd and <span class="process-math">\(x\)</span> is even.</p>
