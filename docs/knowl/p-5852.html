<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a, b \in \mathbb{Q}\)</span> with <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a \lt  b\text{.}\)</span> In <a href="S_infinitesets.html#tworationals" class="internal" title="Subsection: The Set of Positive Rational Numbers">The Set of Positive Rational Numbers</a>, we proved that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(c = \dfrac{a+b}{2}\)</span> is a rational number and that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a \lt  c \lt  b\text{,}\)</span> which proves that here is a rational number between any two (unequal) rational numbers.</p>
