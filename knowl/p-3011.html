<p>Prove the following proposition. To do so, prove each set is a subset of the other set by using the choose-an-element method. <article class="proposition theorem-like"><h5 class="heading">
<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">5.18</span><span class="period">.</span>
</h5>
<p>Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be subsets of some universal set. Then <span class="process-math">\(A - B = A \cap B^c\text{.}\)</span></p></article></p>
