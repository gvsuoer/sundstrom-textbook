<p>Prove <a href="" class="xref" data-knowl="./knowl/T_invimageofoperations1.html" title="Item 1">Item 1</a> of <a href="" class="xref" data-knowl="./knowl/T_invimageofoperations.html" title="Theorem 6.48">Theorem 6.48</a>. Let <span class="process-math">\(f\x S \to T\)</span> be a function and let <span class="process-math">\(C\)</span> and <span class="process-math">\(D\)</span> be subsets of <span class="process-math">\(T\text{.}\)</span> Then <span class="process-math">\(f^{-1} ( C \cap D ) = f^{-1} ( C ) \cap f^{-1} ( D )\text{.}\)</span></p>
