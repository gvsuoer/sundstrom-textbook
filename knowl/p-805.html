<p> Two sets, <span class="process-math">\(A\)</span> and <span class="process-math">\(B\text{,}\)</span> are <dfn class="terminology">equal</dfn> when they have precisely the same elements. In this case, we write <span class="process-math">\(A = B\)</span> . When the sets <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> are not equal, we write <span class="process-math">\(A \ne B\text{.}\)</span></p>
