<p>Using similar notation, we can let <span class="process-math">\(Q( {x, y} )\)</span> be the predicate “<span class="process-math">\(x + 2y = 7\text{.}\)</span>” This predicate involves two variables. Then, <blockquote class="blockquote">
<span class="process-math">\(Q( {1, 1})\)</span> is false since “<span class="process-math">\(1 + 2 \cdot 1 = 7\)</span>” is false; and</blockquote> <blockquote class="blockquote">
<span class="process-math">\(Q( {3, 2} )\)</span> is true since “<span class="process-math">\(3 + 2 \cdot 2 = 7\)</span>” is true.</blockquote></p>
