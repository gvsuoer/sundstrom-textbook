<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Notice that if <span class="process-math">\(x \in A\text{,}\)</span> then <span class="process-math">\(f(x) \in B\text{.}\)</span> Since <span class="process-math">\(f(x) \in B\text{,}\)</span> we can apply the function <span class="process-math">\(g\)</span> to <span class="process-math">\(f(x)\text{,}\)</span> and we obtain <span class="process-math">\(g(f(x))\text{,}\)</span> which is an element of <span class="process-math">\(C\text{.}\)</span></p>
