<p>Use mathematical induction to prove that if <span class="process-math">\(n\)</span> is a nonnegative integer, then <span class="process-math">\(10^n \equiv 1 \pmod 3\text{.}\)</span> Hence, for congruence classes modulo 3, if <span class="process-math">\(n\)</span> is a nonnegative integer, then <span class="process-math">\([ {10^n } ] = [ 1 ]\text{.}\)</span></p>
