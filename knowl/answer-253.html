<p>Let <span class="process-math">\(x \in U\text{.}\)</span> Then <span class="process-math">\(x \notin \emptyset\)</span> and so <span class="process-math">\(x \in \emptyset^c\text{.}\)</span> Therefore, <span class="process-math">\(U \subseteq \emptyset^c\text{.}\)</span>  Also, since every set we deal with is a subset of the universal set, <span class="process-math">\(\emptyset^c \subseteq U\text{.}\)</span></p>
