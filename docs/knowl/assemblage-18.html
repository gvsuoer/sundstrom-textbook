<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">The Division Algorithm.</span></h6>
<p>For all integers \(a\) and \(b\) with \(b&gt;0\text{,}\)  there exist unique integers \(q\) and \(r\) such that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a=bq+r  \text{ and }   0 \leq r \lt  b\text{.}
\end{equation*}
