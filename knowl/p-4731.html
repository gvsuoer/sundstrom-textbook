<p>For all <span class="process-math">\(a, b, c \in \Z\text{,}\)</span> if <span class="process-math">\(a = b\)</span> and <span class="process-math">\(b = c\text{,}\)</span> then <span class="process-math">\(a = c\text{.}\)</span> That is, if <span class="process-math">\(a \mathrel{R} b\)</span> and <span class="process-math">\(b \mathrel{R} c\text{,}\)</span> then <span class="process-math">\(a \mathrel{R} c\text{.}\)</span></p>
