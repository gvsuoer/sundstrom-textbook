<p>For the inductive step, if <span class="process-math">\(a_k = a \cdot r^{k - 1}\text{,}\)</span> then</p>
<div class="displaymath process-math">
\begin{align*}
a_{k+1} \amp = r \cdot a_k\\
\amp = r \left( a \cdot r^{k-1} \right)\\
\amp = a \cdot r^k\text{.}
\end{align*}
</div>
