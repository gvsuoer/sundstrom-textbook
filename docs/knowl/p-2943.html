<p>Case 2: Assume that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x \in Y\text{.}\)</span> In this case, let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(C = Y - \left\{ x \right\}\text{.}\)</span> Then every element of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(C\)</span> is an element of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(B\text{.}\)</span> Hence, we can conclude that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(C \subseteq B\)</span> and that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(Y = C \cup \left\{ x \right\}\text{.}\)</span></p>
