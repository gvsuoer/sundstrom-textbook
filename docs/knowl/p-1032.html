<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>We could read this as, “There exists an integer <span class="process-math">\(x\)</span> such that for each integer <span class="process-math">\(y\text{,}\)</span> <span class="process-math">\(x + y = 0\text{.}\)</span>” This is a false statement since there is no integer whose sum with each integer is zero.</p>
