<p>The statement is true. If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a = b\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\dfrac{a + b}{2} = \dfrac{2a}{2} = a\text{,}\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\sqrt{ab} = \sqrt{a^2} = a\text{.}\)</span> This proves the contrapositive.</p>
