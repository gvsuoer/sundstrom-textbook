<p>The proof of De Moivre's Theorem requires the use of the trigonometric identities for the sine and cosine of the sum of two angles. Use the Internet or a book to find identities for <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\sin( \alpha + \beta)\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\cos (\alpha + \beta)\text{.}\)</span></p>
