<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(E\)</span> be the set of all even integers and let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(D\)</span> be the set of all odd integers. Prove that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(E \approx D\)</span> by proving that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(F\x E \to D\text{,}\)</span> where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(F \left( x \right) = x + 1\text{,}\)</span> for all <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x \in E\text{,}\)</span> is a bijection.</p>
