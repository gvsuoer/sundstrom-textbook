<p> Let <span class="process-math">\(n \in \mathbb{N}\text{.}\)</span> Congruence modulo <span class="process-math">\(n\)</span> is an equivalence relation on <span class="process-math">\(\mathbb{Z}\text{.}\)</span> So for <span class="process-math">\(a \in \mathbb{Z}\text{,}\)</span></p>
<div class="displaymath process-math">
\begin{equation*}
[ a ] = \left\{ { {x \in \mathbb{Z} } \mid x \equiv a \pmod n} \right\}\!\text{.}
\end{equation*}
