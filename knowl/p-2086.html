<p>For the second case, if <span class="process-math">\(m \equiv 1 \pmod 5\text{,}\)</span> then <span class="process-math">\(m^5 \equiv 1 \pmod 5\)</span> and, hence, <span class="process-math">\(\left(m^5 - m \right) \equiv (1 - 1) \pmod 5\text{,}\)</span> which means that <span class="process-math">\(\left(m^5 - m \right) \equiv 0 \pmod 5\text{.}\)</span></p>
