<p>Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be sets and let <span class="process-math">\(a,c \in A\)</span> and <span class="process-math">\(b,d \in B\text{.}\)</span> Use this definition of an ordered pair and the concept of set equality to prove that <span class="process-math">\(\left( {a,b} \right) = \left( {c,d} \right)\)</span> if and only if <span class="process-math">\(a = c\)</span> and <span class="process-math">\(b = d\text{.}\)</span></p>
