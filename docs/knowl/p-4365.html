<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f\x S \to T\text{.}\)</span> If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(C \subseteq T\text{,}\)</span> then the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">preimage of <span class="process-math">\(\boldsymbol{C}\)</span> under <span class="process-math">\(\boldsymbol{f}\)</span></dfn>  is the set <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f^{-1} ( C )\text{,}\)</span> where</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
f^{-1} ( C ) = \left\{x \in S \mid f ( x ) \in C \right\}\text{.}
\end{equation*}
