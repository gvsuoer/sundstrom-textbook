<p>Solve the equation <span class="process-math">\(x^2 + 4^2 = 64\text{.}\)</span> This gives <span class="process-math">\(x = \pm \sqrt {48}\text{.}\)</span> Solve the equation <span class="process-math">\(x^2 + 9^2 = 64\text{.}\)</span> There are no real number solutions. So there does not exist an <span class="process-math">\(x \in \mathbb{R}\)</span> such that <span class="process-math">\(\left( {x, 9} \right) \in S\text{.}\)</span></p>
