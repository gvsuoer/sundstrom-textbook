<p>The logical equivalency in <a href="" class="xref" data-knowl="./knowl/pr_contrapositive2.html" title="Task 3.9.b">TaskÂ 3.9.b</a> makes sense because if we are trying to prove <span class="process-math">\(Y \vee Z\text{,}\)</span> we only need to prove that at least one of <span class="process-math">\(Y\)</span> or <span class="process-math">\(Z\)</span> is true. So the idea is to prove that if <span class="process-math">\(Y\)</span> is false, then <span class="process-math">\(Z\)</span> must be true.</p>
