<p>If <span class="process-math">\(A = \left\{ {1,2,3} \right\}\)</span> and <span class="process-math">\(B = \left\{ {a,b} \right\}\text{,}\)</span> then the ordered pair <span class="process-math">\(\left( {3,a} \right)\)</span> is an element of the set <span class="process-math">\(A \times B\text{.}\)</span> That is, <span class="process-math">\(\left( {3,a} \right) \in A \times B\text{.}\)</span></p>
