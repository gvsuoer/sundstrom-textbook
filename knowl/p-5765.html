<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>A set that is countably infinite is sometimes called a <dfn class="terminology">denumerable</dfn> set. A set is <dfn class="terminology">countable</dfn> provided that it is finite or countably infinite. An infinite set that is not countably infinite is called an <dfn class="terminology">uncountable set</dfn>.</p>
