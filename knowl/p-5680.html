<p>Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be finite sets. We will prove the contrapositive of the theorem, which is, if there exists a function <span class="process-math">\(f\x A \to B\)</span> that is an injection, then <span class="process-math">\(\text{ card} ( A ) \leq \text{ card} ( B )\text{.}\)</span></p>
