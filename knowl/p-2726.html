<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>The <dfn class="terminology">complement</dfn> of the set <span class="process-math">\(A\text{,}\)</span> written <span class="process-math">\(A^c\)</span> and read “the complement of <span class="process-math">\(A\text{,}\)</span>” is the set of all elements of <span class="process-math">\(U\)</span> that are not in <span class="process-math">\(A\text{.}\)</span> That is,</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
A^c  = \left\{ {x \in U} \mid {x \notin A} \right\}\!\text{.}
\end{equation*}
</div>
