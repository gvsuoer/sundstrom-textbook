<p>Hence, by the Second Principle of Mathematical Induction, we conclude that <span class="process-math">\(P( n )\)</span> is true for all <span class="process-math">\(n \in \mathbb{N}\)</span> with <span class="process-math">\(n \geq 2\text{,}\)</span> and this means that each natural number greater than 1 is either a prime number or is a product of prime numbers.</p>
