<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A relation <span class="process-math">\(R\)</span> on a set <span class="process-math">\(A\)</span> is an <dfn class="terminology">antisymmetric relation</dfn> provided that for all <span class="process-math">\(x, y \in A\text{,}\)</span> if <span class="process-math">\(x \mathrel{R} y\)</span> and <span class="process-math">\(y \mathrel{R} x\text{,}\)</span> then <span class="process-math">\(x = y\text{.}\)</span></p>
