<p>We now know that one of <span class="process-math">\(a\)</span> or <span class="process-math">\(b\)</span> must be equal to 2. So we assume that <span class="process-math">\(b = 2\)</span> and that <span class="process-math">\(a\)</span> is an odd prime. Substitute <span class="process-math">\(b = 2\)</span> into the equation <span class="process-math">\(b^3 = c^3 - a^3\)</span> and then factor the expression <span class="process-math">\(c^3 - a^3\text{.}\)</span> Use this to obtain a contradiction.</p>
