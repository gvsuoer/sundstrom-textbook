<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>If <span class="process-math">\(T\)</span> is a subset of <span class="process-math">\(\mathbb{N}\)</span> such that</p>
<ol class="decimal">
<li><p><span class="process-math">\(1 \in T\text{,}\)</span> and</p></li>
<li><p>For every <span class="process-math">\(k \in \mathbb{N}\text{,}\)</span> if <span class="process-math">\(k \in T\text{,}\)</span> then <span class="process-math">\(\left( {k + 1} \right) \in T\text{,}\)</span></p></li>
</ol>
<p class="continuation">then <span class="process-math">\(T = \mathbb{N}\text{.}\)</span></p>
