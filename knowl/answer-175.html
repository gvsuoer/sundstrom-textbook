</h4>
<p>Let <span class="process-math">\(k\)</span> be a natural number.  If <span class="process-math">\(a^k \equiv b^k \pmod n\text{,}\)</span> then since we are also assuming that <span class="process-math">\(a \equiv b \pmod n\text{,}\)</span> we can use Part (2) of <a href="" class="xref" data-knowl="./knowl/T_propsofcong.html" title="Theorem 3.34: Properties of Congruence Modulo">Theorem 3.34</a> to conclude that <span class="process-math">\(a \cdot a^k \equiv b \cdot b^k \pmod n\text{.}\)</span></p>
