<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Therefore, we have proved that for every <span class="process-math">\((a, b) \in \R \times \R\text{,}\)</span> there exists an <span class="process-math">\((x, y) \in \R \times \R\)</span> such that <span class="process-math">\(f(x, y) = (a, b)\text{.}\)</span> This proves that the function <span class="process-math">\(f\)</span> is a surjection.</p>
