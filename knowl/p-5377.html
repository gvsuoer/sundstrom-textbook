<p><a href="" class="xref" data-knowl="./knowl/C_primedivides1.html" title="Item 1">Item 1</a> of <a href="" class="xref" data-knowl="./knowl/C_primedivides.html" title="Corollary 8.16">Corollary 8.16</a> is a corollary of <a href="" class="xref" data-knowl="./knowl/T_relativelyprimeprop.html" title="Theorem 8.14">Theorem 8.14</a>. <a href="" class="xref" data-knowl="./knowl/C_primedivides2.html" title="Item 2">Item 2</a> is proved using mathematical induction. The basis step is the case where <span class="process-math">\(n = 1\text{,}\)</span> and <a href="" class="xref" data-knowl="./knowl/C_primedivides1.html" title="Item 1">Item 1</a> is the case where <span class="process-math">\(n = 2\text{.}\)</span> The proofs of these two results are included in <a href="" class="xref" data-knowl="./knowl/exer_sec82-2.html" title="Exercise 2">Exercise 2</a> and <a href="" class="xref" data-knowl="./knowl/exer_sec82-3.html" title="Exercise 3">Exercise 3</a>.</p>
