<p>We have also assumed that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(q_1  \leq q_j\)</span> for all <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(j\)</span> and, hence, we know that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(q_1  \leq p_1\text{.}\)</span> However, we have also assumed that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p_1  \leq q_1\text{.}\)</span> Hence,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
p_1  = q_1\text{.}
\end{equation*}
