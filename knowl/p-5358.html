<p><a href="" class="xref" data-knowl="./knowl/T_relativelyprime1.html" title="Item 1">Item 1</a> of <a href="" class="xref" data-knowl="./knowl/T_relativelyprime.html" title="Theorem 8.13">Theorem 8.13</a> is actually a corollary of <a href="" class="xref" data-knowl="./knowl/T_gcddivideslincombs.html" title="Theorem 8.11">Theorem 8.11</a>. <a href="" class="xref" data-knowl="./knowl/P_relativelyprime2.html" title="Item 2">Item 2</a> and <a href="" class="xref" data-knowl="./knowl/T_relativelyprime3.html" title="Item 3">Item 3</a> could have been the conjectures you formulated in <a href="" class="xref" data-knowl="./knowl/prog_relativelyprime.html" title="Progress Check 8.12: Relatively Prime Integers">Progress Check 8.12</a>. The proofs are included in <a href="" class="xref" data-knowl="./knowl/exer_sec82-1.html" title="Exercise 1">Exercise 1</a>.</p>
