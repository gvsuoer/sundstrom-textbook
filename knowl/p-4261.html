<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be nonempty sets and let <span class="process-math">\(f\x A \to B\text{.}\)</span> The inverse of <span class="process-math">\(f\)</span> is a function from <span class="process-math">\(B\)</span> to <span class="process-math">\(A\)</span> if and only if <span class="process-math">\(f\)</span> is a bijection.</p>
