<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let  <span class="process-math">\(U\)</span>  be a nonempty set, and let <span class="process-math">\(R\)</span> be the “subset relation” on <span class="process-math">\(\mathcal{P}( U )\text{.}\)</span> That is,</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
R = \left\{ { {\left( {S, T} \right) \in \mathcal{P}( U ) \times \mathcal{P}( U ) } 
\mid S \subseteq T} \right\}\!\text{.}
\end{equation*}
</div>
