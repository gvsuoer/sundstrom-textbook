<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Be careful with the notation <span class="process-math">\(a \mid b\text{.}\)</span> This does not represent the rational number <span class="process-math">\(\dfrac{a}{b}\text{.}\)</span> The notation <span class="process-math">\(a \mid b\)</span> represents a relationship between the integers <span class="process-math">\(a\)</span> and <span class="process-math">\(b\)</span> and is simply a shorthand for “<span class="process-math">\(a\)</span> divides <span class="process-math">\(b\text{.}\)</span>”</p>
