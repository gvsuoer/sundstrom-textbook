<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.1.13</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(n\) be a nonnegative integer and let \(T\) be a subset of some universal set. If the set \(T\) has \(n\) elements, then the set \(T\) has \(2^n\) subsets. That is, \(\mathcal{P}(T)\) has \(2^n\) elements.</p></article><span class="incontext"><a href="S_setoperations.html#T_powerset">in-context</a></span>
