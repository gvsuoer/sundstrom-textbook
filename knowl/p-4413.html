<p>The set <span class="process-math">\(A \cup B\)</span> is a subset of <span class="process-math">\(S\)</span> and so <span class="process-math">\(f ( A \cup B )\)</span> is a subset of <span class="process-math">\(T\text{.}\)</span> In addition, <span class="process-math">\(f ( A )\)</span> and <span class="process-math">\(f ( B )\)</span> are subsets of <span class="process-math">\(T\text{.}\)</span> Hence, <span class="process-math">\(f ( A ) \cup f ( B )\)</span> is a subset of <span class="process-math">\(T\text{.}\)</span></p>
