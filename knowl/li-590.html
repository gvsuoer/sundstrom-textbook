<article class="li"><h5 class="heading">
<span class="type">Item</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h5>
<p>Notice that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(4 \mathrel{M} 2\text{,}\)</span> but <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(2 \mathrel{\not \negthickspace M} 4\text{.}\)</span> So there exist integers <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y\)</span> such that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x \mathrel{M} y\)</span> but <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y \mathrel{\not \negthickspace M} x\text{.}\)</span> Hence, the relation <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(M\)</span> is not symmetric.</p></article><span class="incontext"><a href="S_equivrelations.html#li-590">in-context</a></span>
