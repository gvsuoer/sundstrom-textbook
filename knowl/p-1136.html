<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let <span class="process-math">\(A\)</span> be a subset of the real numbers. A number <span class="process-math">\(b\)</span> is called an <dfn class="terminology">upper bound</dfn> for the set <span class="process-math">\(A\)</span> provided that for each element <span class="process-math">\(x\)</span> in <span class="process-math">\(A\text{,}\)</span> <span class="process-math">\(x \leq b\text{.}\)</span></p>
