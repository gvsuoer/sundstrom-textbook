<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>A <dfn class="terminology">bijection</dfn> is a function that is both an injection and a surjection. If the function <span class="process-math">\(f\)</span> is a bijection, we also say that <span class="process-math">\(f\)</span> is <dfn class="terminology">one-to-one and onto</dfn> and that <span class="process-math">\(f\)</span> is a <dfn class="terminology">bijective function</dfn>.</p>
