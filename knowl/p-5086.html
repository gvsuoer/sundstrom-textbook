<p>Let <span class="process-math">\(n \in \mathbb{N}\)</span> and let <span class="process-math">\(s( n )\)</span> denote the sum of the digits of <span class="process-math">\(n\text{.}\)</span> Then</p>
<ol class="decimal">
<li><p><span class="process-math">\([ n ] = [ {s( n )} ]\text{,}\)</span> using congruence classes modulo 9.</p></li>
<li><p><span class="process-math">\(n \equiv s( n ) \pmod 9\text{.}\)</span></p></li>
<li><p><span class="process-math">\(9 \mid n\)</span> if and only if <span class="process-math">\(9 \mid s( n )\text{.}\)</span></p></li>
</ol>
