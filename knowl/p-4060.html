<p>Let  <span class="process-math">\(A\)</span>  and  <span class="process-math">\(B\)</span>  be two nonempty sets. Define</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/sym_projfunc.html ./knowl/S_moreaboutfunctions.html">
\begin{equation*}
p_1 \x A \times B \to A \text{ by }   p_1 ( {a, b} ) = a
\end{equation*}
</div>
<p class="continuation">for every  <span class="process-math">\(( {a, b} ) \in A \times B\text{.}\)</span> This is the <dfn class="terminology">first projection function</dfn> introduced in <a href="" class="xref" data-knowl="./knowl/sym_projfunc.html" title="Exercise 5">Exercise 5</a> in <a href="S_moreaboutfunctions.html" class="internal" title="Section 6.2: More about Functions">Section 6.2</a>.</p>
