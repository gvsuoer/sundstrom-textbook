<p>The last case is when <span class="process-math">\(r = 2\text{.}\)</span> The details for this case are part of <a href="" class="xref" data-knowl="./knowl/exer_prop3divides.html" title="Exercise 1">ExerciseÂ 1</a>. Once this case is completed, we will have proved that 3 divides <span class="process-math">\(n^3 - n\)</span> in all three cases. Hence, we may conclude that if <span class="process-math">\(n\)</span> is an integer, then 3 divides <span class="process-math">\(n^3 - n\text{.}\)</span></p>
