<p>Using the notation from <a class="xref" data-knowl="./knowl/C_inversecomposition.html" title="Corollary 6.5.9">CorollaryÂ 6.5.9</a>, if \(y = f(x)\) and \(x = f^{-1}(y)\text{,}\) then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\left(f \circ f^{-1} \right) (y) \amp = f ( f^{-1} ( y ) )\\
\amp = f ( x )\\
\amp = y
\end{align*}
</div>
