<p>Let <span class="process-math">\(\sim\)</span> and <span class="process-math">\(\approx\)</span> be relations on <span class="process-math">\(\Z\)</span> defined as follows:</p>
<ul class="disc">
<li><p>For <span class="process-math">\(a, b \in \Z\text{,}\)</span> <span class="process-math">\(a \sim b\)</span> if and only if 2 divides <span class="process-math">\(a + b\text{.}\)</span></p></li>
<li><p>For <span class="process-math">\(a, b \in \Z\text{,}\)</span> <span class="process-math">\(a \approx b\)</span> if and only if 3 divides <span class="process-math">\(a + b\text{.}\)</span></p></li>
</ul>
