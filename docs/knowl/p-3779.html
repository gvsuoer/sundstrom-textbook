<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>In calculus, we learned how to find the derivatives of certain functions. For example, if <span class="process-math">\(f( x ) = x^2( {\sin x} )\text{,}\)</span> then we can use the product rule to obtain</p>
<div class="displaymath process-math">
\begin{equation*}
f'( x ) = 2x( {\sin x} ) + x^2( {\cos x} )\text{.}
\end{equation*}
</div>
