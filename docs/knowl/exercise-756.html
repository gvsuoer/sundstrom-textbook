<p>Explain what it means to say that a nonzero integer <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(m\)</span> divides an integer <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\text{.}\)</span> Recall that we use the notation <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(m \mid n\)</span> to indicate that the nonzero integer <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(m\)</span> divides the integer <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\text{.}\)</span></p></article><span class="incontext"><a href="S_gcd.html#exercise-756">in-context</a></span>
