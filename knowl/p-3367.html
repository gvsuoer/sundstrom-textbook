<p>If we look at the sentences in <a href="" class="xref" data-knowl="./knowl/eq_cartprod2.html" title="Equation 48">(48)</a> and <a href="" class="xref" data-knowl="./knowl/eq_cartprod4.html" title="Equation 50">(50)</a>, it would seem that we are very close to proving that <span class="process-math">\(A \times \left( {B \cup C} \right) 
\subseteq \left( {A \times B} \right) \cup \left( {A \times C} \right)\text{.}\)</span> Following is a proof of <a href="" class="xref" data-knowl="./knowl/T_propsofcartprod2.html" title="Item 2">Item 2</a> of <a href="" class="xref" data-knowl="./knowl/T_propsofcartprod.html" title="Theorem 5.33">Theorem 5.33</a>.</p>
