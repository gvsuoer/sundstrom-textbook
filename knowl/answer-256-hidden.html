<p>Using the algebra of sets, we obtain</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
( A - B ) \cap ( A - C ) \amp = ( A \cap B^c ) \cap ( A \cap C^c )\\
\amp = ( A \cap A ) \cap ( B^c \cap C^c )\\
\amp = A \cap ( B \cup C )^c\\
\amp = A - ( B \cup C )\text{.}
\end{align*}
