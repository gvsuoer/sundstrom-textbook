<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>If an object <span class="process-math">\(z\)</span> is not an element in the set <span class="process-math">\(A\text{,}\)</span> we write <span class="process-math">\(z \notin A\)</span> and read this as “<span class="process-math">\(z\)</span> is not an element of <span class="process-math">\(A\text{.}\)</span>” For example, if <span class="process-math">\(B\)</span> is the set of all integers greater than 4, then we could write <span class="process-math">\(-2 \notin B\)</span> and <span class="process-math">\(4 \notin B\text{.}\)</span></p>
