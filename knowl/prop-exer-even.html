<dl class="description-list narrow">
<dt>Proposition</dt>
<dd><p>If <span class="process-math">\(m\)</span> is an even integer, then <span class="process-math">\(\left(5m + 4\right)\)</span> is an even integer.</p></dd>
<dt>Proof</dt>
<dd><p>We see that <span class="process-math">\(5m + 4 = 10n + 4 = 2 \left(5n + 2 \right)\text{.}\)</span> Therefore, <span class="process-math">\(\left(5m + 4 \right)\)</span> is an even integer.</p></dd>
