<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let <span class="process-math">\(f\x S \to T\)</span> be a function and let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be subsets of <span class="process-math">\(S\text{.}\)</span> Then</p>
<ol class="decimal">
<li><p><span class="process-math">\(\displaystyle f ( A \cap B ) \subseteq f ( A ) \cap f ( B )\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle f ( A \cup B ) = f ( A ) \cup f ( B )\)</span></p></li>
</ol>
