<h4 class="heading"><span class="type">Paragraph</span></h4>
<p><a href="" class="xref" data-knowl="./knowl/L_addone.html" title="Lemma 9.4">Lemma 9.4</a> implies that adding one element to a finite set increases its cardinality by 1. It is also true that removing one element from a finite nonempty set reduces the cardinality by 1. The proof of <a href="" class="xref" data-knowl="./knowl/C_removeone.html" title="Corollary 9.7">Corollary 9.7</a> is <a href="" class="xref" data-knowl="./knowl/exer_sec92corollary.html" title="Exercise 4">Exercise 4</a>.</p>
