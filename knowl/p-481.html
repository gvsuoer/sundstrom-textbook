<p>The <dfn class="terminology">implication</dfn> or <dfn class="terminology">conditional</dfn> is the statement “<em class="emphasis">If</em> <span class="process-math">\(P\)</span> <em class="emphasis">then</em> <span class="process-math">\(Q\)</span>” and is denoted by <span class="process-math">\(P \to Q\)</span> . The statement <span class="process-math">\(P \to Q\)</span> is often read as “<span class="process-math">\(P\)</span> <em class="emphasis">implies</em> <span class="process-math">\(Q\text{,}\)</span>” and we have seen in <a href="S_1prop.html" class="internal" title="Section 1.1: Statements and Conditional Statements">Section 1.1</a> that <span class="process-math">\(P \to Q\)</span> is false only when <span class="process-math">\(P\)</span> is true and <span class="process-math">\(Q\)</span> is false.</p>
