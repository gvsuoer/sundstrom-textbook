<p>It may be necessary to factor a sum of cubes. Recall that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
u^3 + v^3 = \left( u + v \right) \left( u^2 - uv + v^2 \right)\text{.}
\end{equation*}
