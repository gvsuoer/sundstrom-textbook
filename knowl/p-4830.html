<p>Let <span class="process-math">\(\sim\)</span> and <span class="process-math">\(\approx\)</span> be relations on <span class="process-math">\(\Z\)</span> defined as follows:</p>
<ul class="disc">
<li><p>For <span class="process-math">\(a, b \in \Z\text{,}\)</span> <span class="process-math">\(a \sim b\)</span> if and only if <span class="process-math">\(2a + 3b \equiv 0 \pmod 5\text{.}\)</span></p></li>
<li><p>For <span class="process-math">\(a, b \in \Z\text{,}\)</span> <span class="process-math">\(a \approx b\)</span> if and only if <span class="process-math">\(a + 3b \equiv 0 \pmod 5\text{.}\)</span></p></li>
</ul>
