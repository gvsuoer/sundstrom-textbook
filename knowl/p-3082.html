<p>Let <span class="process-math">\(x \in A \cap C\text{.}\)</span>  Then <span class="process-math">\(x \in A\)</span> and <span class="process-math">\(x \in C\text{.}\)</span>  Since we are assuming that <span class="process-math">\(A \subseteq B\text{,}\)</span> we see that <span class="process-math">\(x \in B\)</span> and <span class="process-math">\(x \in C\text{.}\)</span>  This proves that <span class="process-math">\(A \cap C \subseteq B \cap C\text{.}\)</span></p>
