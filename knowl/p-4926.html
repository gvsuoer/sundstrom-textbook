<p>For the third part of the theorem, let <span class="process-math">\(a, b \in A\text{.}\)</span> Since this part of the theorem is a disjunction, we will consider two cases: Either</p>

[ a ] \cap [ b ] = \emptyset   \text{ or } [ a ] \cap [ b ] \ne \emptyset\text{.}
