<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let <span class="process-math">\(D^+\)</span> be the set of all odd natural numbers. Prove that the function <span class="process-math">\(f\x \mathbb{N} \to D^+\)</span> defined by <span class="process-math">\(f \left( x \right) = 2x - 1\text{,}\)</span> for all <span class="process-math">\(x \in \mathbb{N}\text{,}\)</span> is a bijection and hence that <span class="process-math">\(\mathbb{N} \approx D^+\text{.}\)</span></p>
