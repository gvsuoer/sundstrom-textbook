<p>Let <span class="process-math">\(A\text{,}\)</span> <span class="process-math">\(B\text{,}\)</span> and <span class="process-math">\(C\)</span> be sets. We will prove that <span class="process-math">\(A \times \left( {B \cup C} \right)\)</span> is equal to <span class="process-math">\(\left( {A \times B} \right) \cup \left( {A \times C} \right)\)</span> by proving that each set is a subset of the other set.</p>
