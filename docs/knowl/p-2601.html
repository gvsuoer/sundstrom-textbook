<p>We now substitute the expression for <span class="process-math">\(f_{3k}\)</span> in equation <a href="" class="xref" data-knowl="./knowl/eq_progfiba.html" title="Equation 35">(35)</a> into equation <a href="" class="xref" data-knowl="./knowl/recursion_eq2.html" title="Equation 36">(36)</a>. This gives</p>
<div class="displaymath process-math">
\begin{align*}
f_{3\left( {k + 1} \right)} \amp = 2f_{3k + 1}  + 2m\\
f_{3\left( {k + 1} \right)} \amp = 2\left( {f_{3k + 1}  + m} \right)
\end{align*}
</div>
