<p>For the sequence <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a_1 ,a_2 , \ldots ,a_n , \ldots\)</span> , assume that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a_1 = 1\text{,}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a_2 = 1\text{,}\)</span> and that for each <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n \in \mathbb{N}\text{,}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a_{n + 2} = \dfrac{1}{2}\left( {a_{n + 1} + \dfrac{2}{{a_n }}} \right)\text{.}\)</span></p>
