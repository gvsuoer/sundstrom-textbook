<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Definition.</span></h4>
<p> Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be two sets contained in some universal set <span class="process-math">\(U\text{.}\)</span> The set <span class="process-math">\(A\)</span> is a <dfn class="terminology">proper subset</dfn> of <span class="process-math">\(B\)</span> provided that <span class="process-math">\(A \subseteq B\)</span> and <span class="process-math">\(A \ne B\text{.}\)</span> When <span class="process-math">\(A\)</span> is a proper subset of <span class="process-math">\(B\text{,}\)</span> we write <span class="process-math">\(A \subset B\text{.}\)</span></p></article><span class="incontext"><a href="S_setoperations.html#propersubset" class="internal">in-context</a></span>
