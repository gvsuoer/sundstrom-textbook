<p>If we assume that each state except Hawaii has a land border in common with itself, then the domain and range of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R\)</span> are the set of all states except Hawaii. If we do not make this assumption, then the domain and range are the set of all states except Hawaii and Alaska.</p>
