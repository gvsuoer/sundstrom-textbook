<p>Using the algebra of sets, we see that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
(A - C) \cap (B - C) \amp = (A \cap C^c) \cap (B \cap C^c)\\
\amp = (A \cap B) \cap (C^c \cap C^c)\\
\amp = (A \cap B) \cap C^c\\
\amp = (A \cap B) - C\text{.}
\end{align*}
</div>
