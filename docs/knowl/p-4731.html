<p>The relation <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R\text{:}\)</span></p>
<ul class="disc">
<li><p>Is not reflexive since <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((c, c) \notin R\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((d, d) \notin R\text{.}\)</span></p></li>
<li><p>Is symmetric.</p></li>
<li><p>Is not transitive. For example, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((c, a) \in R\text{,}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((a, c) \in R\text{,}\)</span> but <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((c, c) \notin R\text{.}\)</span></p></li>
</ul>
