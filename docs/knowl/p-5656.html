<p>We will use a proof using induction on <span class="process-math">\(m\text{.}\)</span> For each <span class="process-math">\(m \in \mathbb{N}\text{,}\)</span> let <span class="process-math">\(P( m )\)</span> be, “If <span class="process-math">\(A \subseteq \mathbb{N}_m\text{,}\)</span> then <span class="process-math">\(A\)</span> is finite and <span class="process-math">\(\text{ card} ( A ) \leq m\text{.}\)</span>”</p>
