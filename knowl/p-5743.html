<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>In this section, we will describe several infinite sets and define the cardinal number for so-called countable sets. Most of our examples will be subsets of some of our standard number systems such as <span class="process-math">\(\mathbb{N}\text{,}\)</span> <span class="process-math">\(\mathbb{Z}\text{,}\)</span> and <span class="process-math">\(\mathbb{Q}\text{.}\)</span></p>
