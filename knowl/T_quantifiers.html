<tr class="header-horizontal">
<th scope="col" class="l m b2 r2 l0 t0 lines">A statement<br>involving</th>
<th scope="col" class="l m b2 r2 l0 t0 lines">Often has the form</th>
<th scope="col" class="l m b2 r0 l0 t0 lines">The statement is true<br>provided that</th>
</tr>
<tr>
<td class="l m b2 r2 l0 t0 lines">A universal<br>quantifier:<br><span class="process-math">\(\left( \forall x, P(x) \right)\)</span>
</td>
<td class="l m b2 r2 l0 t0 lines">“For every <span class="process-math">\(x\text{,}\)</span> <span class="process-math">\(P(x)\text{,}\)</span>”<br>where <span class="process-math">\(P(x)\)</span> is a predicate.</td>
<td class="l m b2 r0 l0 t0 lines">Every value of <span class="process-math">\(x\)</span> in<br>the universal set<br>makes <span class="process-math">\(P(x)\)</span> true.</td>
</tr>
<tr>
<td class="l m b0 r2 l0 t0 lines">An existential<br>quantifier:<br><span class="process-math">\(\left( \exists x, P(x) \right)\)</span>
</td>
<td class="l m b0 r2 l0 t0 lines">“There exists an <span class="process-math">\(x\)</span> such that <span class="process-math">\(P(x)\text{,}\)</span>”<br>where <span class="process-math">\(P(x)\)</span><br>is a predicate.</td>
<td class="l m b0 r0 l0 t0 lines">There is at least one value<br>of <span class="process-math">\(x\)</span> in the universal set that<br>makes <span class="process-math">\(P(x)\)</span> true.</td>
</tr>
