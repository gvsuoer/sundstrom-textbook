<article class="li"><h6 class="heading"><span class="title">Proof</span></h6>
<p>We assume that <span class="process-math">\(x\)</span> is a real number and is irrational. This means that for all integers <span class="process-math">\(a\)</span> and <span class="process-math">\(b\)</span> with <span class="process-math">\(b \ne 0\text{,}\)</span> <span class="process-math">\(x \ne \dfrac{a}{b}\text{.}\)</span> Hence, we may conclude that <span class="process-math">\(mx \ne \dfrac{ma}{b}\)</span> and, therefore, <span class="process-math">\(mx\)</span> is irrational.</p></article><span class="incontext"><a href="S_contradiction.html#li-254" class="internal">in-context</a></span>
