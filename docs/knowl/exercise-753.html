<p>Prove the following proposition: <blockquote class="blockquote">For each <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a \in \mathbb{Z}\text{,}\)</span> if there exist integers <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(c\)</span> such that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a = b^4 + c^4\text{,}\)</span> then the units digit of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\)</span> must be 0, 1, 2, 5, 6, or 7.</blockquote></p></article><span class="incontext"><a href="S_modulararithmetic.html#exercise-753">in-context</a></span>
