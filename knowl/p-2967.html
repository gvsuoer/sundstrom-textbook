<p>Case 1: Assume that <span class="process-math">\(x \notin Y\text{.}\)</span> Let <span class="process-math">\(y \in Y\text{.}\)</span> Then <span class="process-math">\(y \in A\)</span> and <span class="process-math">\(y \ne x\text{.}\)</span> Since</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
A = B \cup \left\{ x \right\}\!\text{,}
\end{equation*}
</div>
<p class="continuation">this means that <span class="process-math">\(y\)</span> must be in <span class="process-math">\(B\text{.}\)</span> Therefore, <span class="process-math">\(Y \subseteq B\text{.}\)</span></p>
