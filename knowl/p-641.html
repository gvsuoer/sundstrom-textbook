<p> Two expressions are <dfn class="terminology">logically equivalent</dfn> provided that they have the same truth value for all possible combinations of truth values for all variables appearing in the two expressions. In this case, we write <span class="process-math">\(X \equiv Y\)</span> and say that <span class="process-math">\(X\)</span> and <span class="process-math">\(Y\)</span> are logically equivalent.</p>
