<p>Let <span class="process-math">\(f\x S \to T\)</span> be a function and let <span class="process-math">\(A\)</span> be a subset of <span class="process-math">\(S\)</span> and let <span class="process-math">\(C\)</span> be a subset of <span class="process-math">\(T\text{.}\)</span> Then</p>
<ol class="decimal cols2">
<li><p><span class="process-math">\(\displaystyle A \subseteq f^{-1} \!\left( f ( A ) \right)\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle f \!\left( f^{-1} ( C ) \right) \subseteq C\)</span></p></li>
</ol>
