<p>We can use the “int” function on a calculator to calculate <span class="process-math">\(q\text{.}\)</span> [The “int” function is the “greatest integer function.” If <span class="process-math">\(x\)</span> is a real number, then <span class="process-math">\(\operatorname{int}( x )\)</span> is the greatest integer that is less than or equal to <span class="process-math">\(x\text{.}\)</span>]</p>
