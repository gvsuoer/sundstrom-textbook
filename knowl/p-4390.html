<p> Let <span class="process-math">\(f\x S \to T\text{.}\)</span> If <span class="process-math">\(C \subseteq T\text{,}\)</span> then the <dfn class="terminology">preimage of <span class="process-math">\(\boldsymbol{C}\)</span> under <span class="process-math">\(\boldsymbol{f}\)</span></dfn> is the set <span class="process-math">\(f^{-1} ( C )\text{,}\)</span> where</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
f^{-1} ( C ) = \left\{x \in S \mid f ( x ) \in C \right\}\text{.}
\end{equation*}
