<body class="ignore-math"><div class="answer solution-like"><p>Recall that <span class="process-math">\(\log _2 (32)\)</span> is the real number <span class="process-math">\(a\)</span> such that <span class="process-math">\(2^a  = 32\text{.}\)</span>  That is, <span class="process-math">\(a = \log _2 (32)\)</span>  means that <span class="process-math">\(2^a  = 32\text{.}\)</span> If we assume that <span class="process-math">\(a\)</span> is rational, then there exist integers <span class="process-math">\(m\)</span> and <span class="process-math">\(n\text{,}\)</span> with <span class="process-math">\(n \ne 0\text{,}\)</span> such that <span class="process-math">\(a = \dfrac{m}{n}\text{.}\)</span></p></div></body>
