<h4 class="heading"><span class="type">Paragraph</span></h4>
<p> A set <span class="process-math">\(A\)</span> is said to have <dfn class="terminology">cardinality <span class="process-math">\(\boldsymbol{c}\)</span></dfn> provided that <span class="process-math">\(A\)</span> is equivalent to <span class="process-math">\(( 0, 1 )\text{.}\)</span> In this case, we write <span class="process-math">\(\text{ card} ( A ) = \boldsymbol{c}\)</span> and say that the cardinal number of <span class="process-math">\(A\)</span> is <span class="process-math">\(\boldsymbol{c}\text{.}\)</span></p>
