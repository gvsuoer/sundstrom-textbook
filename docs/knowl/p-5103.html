<p>Use mathematical induction to prove that if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span> is an integer and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n \geq 1\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(10^n \equiv 0 \pmod 5\text{.}\)</span> Hence, for congruence classes modulo 5, if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span> is an integer and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n \geq 1\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\([ {10^n } ] = [ 0 ]\text{.}\)</span></p>
