<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Following is a statement of a theorem about certain cubic equations. For this theorem, <span class="process-math">\(b\)</span> represents a real number.</p>
<dl class="description-list">
<dt>Theorem A</dt>
<dd><p>If <span class="process-math">\(f\)</span> is a cubic function of the form <span class="process-math">\(f(x) = x^3 - x + b\)</span> and <span class="process-math">\(b &gt; 1\text{,}\)</span> then the function <span class="process-math">\(f\)</span> has exactly one <span class="process-math">\(x\)</span>-intercept.</p></dd>
</dl>
