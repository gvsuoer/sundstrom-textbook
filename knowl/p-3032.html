<p>The set  <span class="process-math">\(A\)</span>  is  a subset of  <span class="process-math">\(B\text{.}\)</span>  To prove this, we let  <span class="process-math">\(x \in A\text{.}\)</span> Then <span class="process-math">\(- 2 \lt  x \lt  2\text{.}\)</span>  Since  <span class="process-math">\(x \lt  2\text{,}\)</span> we conclude that  <span class="process-math">\(x \in B\)</span> and hence, we have proved that <span class="process-math">\(A\)</span> is a subset of <span class="process-math">\(B\text{.}\)</span></p>
