<p>If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A = \left\{ {1,2,3} \right\}\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(B = \left\{ {a,b} \right\}\text{,}\)</span> then the ordered pair <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\left( {5,a} \right)\)</span> is not an element of the set <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A \times B\)</span> since <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(5 \notin A\text{.}\)</span> That is, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\left( {5,a} \right) \notin A \times B\text{.}\)</span></p></article><span class="incontext"><a href="S_cartesian.html#li-430">in-context</a></span>
