<p>Let <span class="process-math">\(S\)</span> be the set of all integers that are multiples of 6, and let <span class="process-math">\(T\)</span> be the set of all even integers. We will show that <span class="process-math">\(S\)</span> is a subset of <span class="process-math">\(T\)</span> by showing that if an integer <span class="process-math">\(x\)</span> is an element of <span class="process-math">\(S\text{,}\)</span> then it is also an element of <span class="process-math">\(T\text{.}\)</span></p>
