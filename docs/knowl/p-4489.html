<p>Prove <a href="" class="xref" data-knowl="./knowl/T_imageofoperations2.html" title="Item 2">Item 2</a> of <a href="" class="xref" data-knowl="./knowl/T_imageofoperations.html" title="Theorem 6.47">Theorem 6.47</a>. Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f\x S \to T\)</span> be a function and let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(B\)</span> be subsets of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S\text{.}\)</span> Then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f ( A \cup B ) = f ( A ) \cup f ( B )\text{.}\)</span></p>
