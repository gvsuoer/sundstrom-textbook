<p>Notice that the ordered pair <span class="process-math">\((1, 0) \in \R \times \R\text{.}\)</span> That is, <span class="process-math">\((1, 0)\)</span> is in the domain of <span class="process-math">\(g\text{.}\)</span> Also notice that <span class="process-math">\(g(1, 0) = 2\text{.}\)</span> Is it possible to find another ordered pair <span class="process-math">\((a, b) \in \R \times \R\)</span> such that <span class="process-math">\(g(a, b) = 2\text{?}\)</span></p>
