<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Definition.</span></h4>
<p>A real number <span class="process-math">\(x\)</span> is defined to be a <dfn class="terminology">rational number</dfn> provided that there exist integers <span class="process-math">\(m\)</span> and <span class="process-math">\(n\)</span> with <span class="process-math">\(n \ne 0\)</span> such that <span class="process-math">\(x = \dfrac{m}{n}\text{.}\)</span> A real number that is not a rational number is called an <dfn class="terminology">irrational number</dfn>.</p></article><span class="incontext"><a href="S_contradiction.html#D_rational">in-context</a></span>
