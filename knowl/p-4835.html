<p>Let <span class="process-math">\(\sim\)</span> and <span class="process-math">\(\approx\)</span> be relations on <span class="process-math">\(\R\)</span> defined as follows:</p>
<ul class="disc">
<li><p>For <span class="process-math">\(x, y \in \R\text{,}\)</span> <span class="process-math">\(x \sim y\)</span> if and only if <span class="process-math">\(xy \geq 0\text{.}\)</span></p></li>
<li><p>For <span class="process-math">\(x, y \in \R\text{,}\)</span> <span class="process-math">\(x \approx y\)</span> if and only if <span class="process-math">\(xy \leq 0\text{.}\)</span></p></li>
</ul>
