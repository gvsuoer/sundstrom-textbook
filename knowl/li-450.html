<p>If <span class="process-math">\(A = \left\{ {1,2,3} \right\}\)</span> and <span class="process-math">\(B = \left\{ {a,b} \right\}\text{,}\)</span> then the ordered pair <span class="process-math">\(\left( {5,a} \right)\)</span> is not an element of the set <span class="process-math">\(A \times B\)</span> since <span class="process-math">\(5 \notin A\text{.}\)</span> That is, <span class="process-math">\(\left( {5,a} \right) \notin A \times B\text{.}\)</span></p></article><span class="incontext"><a href="S_cartesian.html#li-450" class="internal">in-context</a></span>
