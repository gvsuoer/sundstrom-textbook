<h4 class="heading">
<span class="type">Answer</span><span class="space"> </span><span class="codenumber">3.1</span><span class="period">.</span>
</h4>
<p>One way to prove that <span class="process-math">\(\N \approx E^+\)</span> is to find a bijection from <span class="process-math">\(\N\)</span> to <span class="process-math">\(E^+\text{.}\)</span> One possibility is <span class="process-math">\(f: \mathbb{N} \to E^+\)</span> by <span class="process-math">\(f \left( n \right) = 2n\)</span> for all <span class="process-math">\(n \in \mathbb{N}\text{.}\)</span> (We must prove that this is a bijection.)</p>
