<p>Prove <a href="" class="xref" data-knowl="./knowl/T_propsofcong3.html" title="Item 3">Item 3</a> of <a href="" class="xref" data-knowl="./knowl/T_propsofcong.html" title="Theorem 3.34: Properties of Congruence Modulo">Theorem 3.34</a> from <a href="S_cases.html" class="internal" title="Section 3.4: Using Cases in Proofs">Section 3.4</a>. Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n \in \mathbb{N}\)</span> and let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\)</span> be integers. For each <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(m \in \N\text{,}\)</span> if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a \equiv b \pmod n\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a^m \equiv b^m \pmod n\text{.}\)</span></p>
