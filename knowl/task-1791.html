<p>Let <span class="process-math">\(D^+\)</span> be the set of all odd natural numbers. In <a href="" class="xref" data-knowl="./knowl/PA_introtoinfinite2.html" title="Exercise 2">Exercise 2</a> of <a href="S_infinitesets.html#PA_introtoinfinite" class="internal" title="Beginning Activity: Beginning Activity 1: Introduction to Infinite Sets">Beginning Activity 1</a>, we proved that <span class="process-math">\(D^+ \approx \mathbb{N}\text{.}\)</span> Use <a href="" class="xref" data-knowl="./knowl/T_subsetisinfinite.html" title="Theorem 9.11">Theorem 9.11</a> to explain why <span class="process-math">\(D^+\)</span> is an infinite set.</p>
