<p>We will prove the contrapositive, which is: For all nonzero integers <span class="process-math">\(a\)</span> and <span class="process-math">\(b\text{,}\)</span> if the equation <span class="process-math">\(ax^3 + 2bx = 3\)</span> has a solution that is a natural number, then <span class="process-math">\(a + 2b = 3\)</span> or <span class="process-math">\(9a + 2b = 1\text{.}\)</span></p>
