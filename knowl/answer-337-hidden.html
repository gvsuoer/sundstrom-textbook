<body class="ignore-math"><div class="answer solution-like"><p><span class="process-math">\(f\x \mathbb{R} \to \mathbb{R}\)</span> by <span class="process-math">\(f ( x ) = x\text{,}\)</span> <span class="process-math">\(g: \mathbb{R} \to \mathbb{R}\)</span> by <span class="process-math">\(g ( x ) = x^2\text{.}\)</span> Then <span class="process-math">\(g \circ f: \R \to \R\)</span> by <span class="process-math">\((g \circ f)(x) = x^2\text{.}\)</span> The function <span class="process-math">\(f\)</span> is a surjection, but <span class="process-math">\(g \circ f\)</span> is not a surjection.</p></div></body>
