<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We will use systems of equations to prove that <span class="process-math">\(a = c\)</span> and <span class="process-math">\(b = d\text{.}\)</span></p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
2a + b \amp = 2c + d\\
a - b \amp =  c - d\\
3a  \amp = 3c\\
a  \amp = c
\end{align*}
</div>
