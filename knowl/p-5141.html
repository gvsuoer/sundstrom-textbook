<p>Use mathematical induction to prove that if <span class="process-math">\(n\)</span> is a nonnegative integer then <span class="process-math">\(10^n \equiv \left( -1 \right)^{n} \pmod {11}\text{.}\)</span> Hence, for congruence classes modulo 11, if <span class="process-math">\(n\)</span> is a nonnegative integer, then <span class="process-math">\([ {10^n } ] = [ \left( -1 \right)^{n} ]\text{.}\)</span></p>
