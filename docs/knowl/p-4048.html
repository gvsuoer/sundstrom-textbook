<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We will use systems of equations to prove that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a = c\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b = d\text{.}\)</span></p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{align*}
2a + b \amp = 2c + d\\
a - b \amp =  c - d\\
3a  \amp = 3c\\
a  \amp = c
\end{align*}
</div>
