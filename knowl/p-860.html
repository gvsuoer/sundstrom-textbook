<p>The truth set of a predicate can be the universal set. For example, if the universal set is the set of real numbers <span class="process-math">\(\mathbb{R}\text{,}\)</span> then the truth set of the predicate  “<span class="process-math">\(x + 0 = x\)</span>” is <span class="process-math">\(\mathbb{R}\text{.}\)</span></p>
