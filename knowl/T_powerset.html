<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.9</span><span class="period">.</span>
</h4>
<p>Let <span class="process-math">\(n\)</span> be a nonnegative integer and let <span class="process-math">\(T\)</span> be a subset of some universal set. If the set <span class="process-math">\(T\)</span> has <span class="process-math">\(n\)</span> elements, then the set <span class="process-math">\(T\)</span> has <span class="process-math">\(2^n\)</span> subsets. That is, <span class="process-math">\(\mathcal{P}(T)\)</span> has <span class="process-math">\(2^n\)</span> elements.</p></article><span class="incontext"><a href="S_setoperations.html#T_powerset" class="internal">in-context</a></span>
