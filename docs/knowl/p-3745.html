<p>If possible, create a function <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f\x A \to C\)</span> that satisfies the following condition: <blockquote class="blockquote">For all <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x, y \in A\text{,}\)</span> if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x \ne y\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f( x ) \ne f( y )\text{.}\)</span>
</blockquote> If it is not possible to create such a function, explain why.</p>
