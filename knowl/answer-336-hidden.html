<body class="ignore-math"><div class="answer solution-like"><p>Start of a proof: Let <span class="process-math">\(A\text{,}\)</span> <span class="process-math">\(B\text{,}\)</span> and <span class="process-math">\(C\)</span> be nonempty sets and let <span class="process-math">\(f\x A \to B\)</span> and <span class="process-math">\(g\x B \to C\text{.}\)</span> Assume that <span class="process-math">\(f\)</span> and <span class="process-math">\(g\)</span> are both injections. Let <span class="process-math">\(x, y \in A\)</span> and assume that <span class="process-math">\(( {g \circ f} )( x ) = ( {g \circ f} )( y )\text{.}\)</span></p></div></body>
