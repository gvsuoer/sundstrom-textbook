<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.36</span><span class="period">.</span>
</h4>
<p>Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be nonempty sets and let <span class="process-math">\(f\x A \to B\)</span> be a bijection. Then <span class="process-math">\(f^{ - 1} \x B \to A\)</span> is a function, and for every <span class="process-math">\(a \in A\)</span> and <span class="process-math">\(b \in B\text{,}\)</span></p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
f( a ) = b  \text{ if and only if }  f^{ - 1} ( b ) = a\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="S_inversefunctions.html#T_inversenotation" class="internal">in-context</a></span>
