<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Definition.</span></h4>
<p> A set <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\)</span> is said to have <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">cardinality <span class="process-math">\(\boldsymbol{c}\)</span></dfn> provided that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\)</span> is equivalent to <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(( 0, 1 )\text{.}\)</span> In this case, we write <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\text{ card} ( A ) = \boldsymbol{c}\)</span> and say that the cardinal number of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\)</span> is <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\boldsymbol{c}\text{.}\)</span></p></article><span class="incontext"><a href="S_uncountablesets.html#cardinalityc">in-context</a></span>
