<p>Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be sets.</p>
<ol class="decimal">
<li><p>If <span class="process-math">\(A\)</span> is infinite and <span class="process-math">\(A \approx B\text{,}\)</span> then <span class="process-math">\(B\)</span> is infinite.</p></li>
<li><p>If <span class="process-math">\(A\)</span> is infinite and <span class="process-math">\(A \subseteq B\text{,}\)</span> then <span class="process-math">\(B\)</span> is infinite.</p></li>
</ol>
