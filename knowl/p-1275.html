<p>We now turn to what we know and ask, “What can we conclude from the assumptions that <span class="process-math">\(a \equiv 5 \pmod 8\)</span> and <span class="process-math">\(b \equiv 5 \pmod 8\text{?}\)</span>” We can again use the definition of congruence and conclude that 8 divides <span class="process-math">\((a - 5)\)</span> and 8 divides <span class="process-math">\((b - 5)\text{.}\)</span></p>
