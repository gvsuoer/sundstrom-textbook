<article class="li"><h6 class="heading"><span class="title">Proof</span></h6>
<p>Let <span class="process-math">\(x, y \in A\text{.}\)</span> If <span class="process-math">\(x \mathrel{R} y\text{,}\)</span> then <span class="process-math">\(y \mathrel{R} x\)</span> since <span class="process-math">\(R\)</span> is symmetric. Now, <span class="process-math">\(x \mathrel{R} y\)</span> and <span class="process-math">\(y \mathrel{R} x\text{,}\)</span> and since <span class="process-math">\(R\)</span> is transitive, we can conclude that <span class="process-math">\(x \mathrel{R} x\text{.}\)</span> Therefore, <span class="process-math">\(R\)</span> is reflexive.</p></article><span class="incontext"><a href="S_equivrelations.html#li-621" class="internal">in-context</a></span>
