<td class="l m b2 r2 l0 t0 lines">Closure Proporties for Addition and<br>Multiplication</td>

<span class="process-math">\(a + b \in \mathbb{Z}\)</span> and <span class="process-math">\(ab \in \mathbb{Z}\)</span>
</td>

<tr>
<td class="l m b2 r2 l0 t0 lines">Commutative Properties for Addition<br>and Multiplication</td>
<td class="l m b2 r0 l0 t0 lines">
<span class="process-math">\(a + b = b + a\text{,}\)</span> and <span class="process-math">\(ab = ba\)</span>
</td>
</tr>
<tr>
<td class="l m b2 r2 l0 t0 lines">Associative Properties for Addition<br>and Multiplication</td>
<td class="l m b2 r0 l0 t0 lines">
<span class="process-math">\(\left( {a + b} \right) + c = a + \left( {b + c} \right)\)</span> and<br><span class="process-math">\(\left( {ab} \right)c = a\left( {bc} \right)\)</span>
</td>
</tr>
<tr>
<td class="l m b2 r2 l0 t0 lines">Distributive Properties of Multiplication<br>over Addition</td>
<td class="l m b2 r0 l0 t0 lines">
<span class="process-math">\(a\left( {b + c} \right) = ab + ac\text{,}\)</span> and<br><span class="process-math">\(\left( {b + c} \right)a = ba + ca\)</span>
</td>
</tr>
<tr>
<td class="l m b2 r2 l0 t0 lines">Additive and Multiplicative<br>Identity Properties</td>
<td class="l m b2 r0 l0 t0 lines">
<span class="process-math">\(a + 0 = 0 + a = a\text{,}\)</span> and<br><span class="process-math">\(a \cdot 1 = 1 \cdot a = a\)</span>
</td>
</tr>
<tr>
<td class="l m b0 r2 l0 t0 lines">Additive Inverse Property</td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(a + \left( { - a} \right) = \left( { - a} \right) + a = 0\)</span></td>
