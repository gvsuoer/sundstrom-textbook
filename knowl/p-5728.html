<p>Let <span class="process-math">\(b\)</span> be a positive real number. Let <span class="process-math">\(( 0, 1 )\)</span> and <span class="process-math">\(( 0, b )\)</span> be the open intervals from 0 to 1 and 0 to <span class="process-math">\(b\text{,}\)</span> respectively. In <a href="" class="xref" data-knowl="./knowl/A_equivsets4.html" title="Task 9.2.c">Task 9.2.c</a> of <a href="" class="xref" data-knowl="./knowl/prog_equivsets.html" title="Progress Check 9.2: Examples of Equivalent Sets">Progress Check 9.2</a>, we proved that <span class="process-math">\(( 0, 1 ) \approx ( 0, b )\text{.}\)</span></p>
