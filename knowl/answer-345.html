<p>Using the notation from <a href="" class="xref" data-knowl="./knowl/C_inversecomposition.html" title="Corollary 6.38">CorollaryÂ 6.38</a>, if <span class="process-math">\(y = f(x)\)</span> and <span class="process-math">\(x = f^{-1}(y)\text{,}\)</span> then</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/C_inversecomposition.html">
\begin{align*}
\left(f \circ f^{-1} \right) (y) \amp = f ( f^{-1} ( y ) )\\
\amp = f ( x )\\
\amp = y
\end{align*}
</div>
