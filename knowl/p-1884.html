<p>We can now substitute for <span class="process-math">\(2b\)</span> in <span class="process-math">\(an^3 + 2bn = 3\text{.}\)</span> This gives</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align}
an^3 + (3 - a)n \amp = 3 \amp\notag\\
an^3 + 3n - an  \amp = 3 \amp\notag\\
n \left( an^2 + 3 - a \right) \amp = 3)\tag{12}
\end{align}
</div>
