<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>When a set contains no elements, we say that the set is the <dfn class="terminology">empty set</dfn>. For example, the set of all rational numbers that are solutions of the equation <span class="process-math">\(x^2 = -2\)</span> is the empty set since this equation has no solutions that are rational numbers.</p>
