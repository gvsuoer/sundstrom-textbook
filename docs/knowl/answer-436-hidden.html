<body class="ignore-math"><div class="answer solution-like"><p>One way to prove that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\N \approx E^+\)</span> is to find a bijection from <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\N\)</span> to <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(E^+\text{.}\)</span> One possibility is <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f: \mathbb{N} \to E^+\)</span> by <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f \left( n \right) = 2n\)</span> for all <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n \in \mathbb{N}\text{.}\)</span> (We must prove that this is a bijection.)</p></div></body>
