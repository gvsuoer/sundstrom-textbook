<span class="type">Exercise</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">11<span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span></span>
</h4>
<p>Use mathematical induction to prove that if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span> is an integer and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n \geq 2\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(10^n \equiv 0 \pmod 4\text{.}\)</span> Hence, for congruence classes modulo 4, if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span> is an integer and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n \geq 2\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\([ {10^n } ] = [ 0 ]\text{.}\)</span></p></article><span class="incontext"><a href="S_modulararithmetic.html#exer_poweroftenmod4">in-context</a></span>
