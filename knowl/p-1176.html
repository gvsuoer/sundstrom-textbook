<p>The definition for “divides” can be written in symbolic form using appropriate quantifiers as follows: A nonzero integer <span class="process-math">\(m\)</span> <dfn class="terminology">divides</dfn> an integer <span class="process-math">\(n\)</span> provided that <span class="process-math">\(\left( {\exists q \in \mathbb{Z}} \right)\left( {n = m \cdot q} \right)\text{.}\)</span></p>
