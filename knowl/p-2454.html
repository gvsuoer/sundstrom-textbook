<p>Now, <span class="process-math">\(k \geq 4\text{.}\)</span> Thus, <span class="process-math">\(k + 1 &gt; 2\text{,}\)</span> and hence <span class="process-math">\(\left( k + 1 \right) \cdot 2^k &gt; 2 \cdot 2^k\text{.}\)</span> This means that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation}
\left( k + 1 \right) \cdot 2^k &gt; 2^{k + 1}\text{.}\tag{32}
\end{equation}
</div>
