</h4>
<p>If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a \in \Z\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a^2 = a\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a(a - 1) = 0\text{.}\)</span> Since the product is equal to zero, at least one of the factors must be zero. In the first case, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a = 0\text{.}\)</span>  In the second case, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a - 1 = 0\)</span> or <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a = 1\text{.}\)</span></p>
