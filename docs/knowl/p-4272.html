<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be nonempty sets and let <span class="process-math">\(f\x A \to B\)</span> be a bijection. Then</p>
<ol class="decimal">
<li><p>For every <span class="process-math">\(x\)</span> in <span class="process-math">\(A\text{,}\)</span> <span class="process-math">\(\left( f^{ - 1} \circ f \right)(x) = x\text{.}\)</span></p></li>
<li><p>For every <span class="process-math">\(y\)</span> in <span class="process-math">\(B\text{,}\)</span> <span class="process-math">\(\left( f \circ f^{ - 1}\right)(y) = y\text{.}\)</span></p></li>
</ol>
