<body class="ignore-math"><div class="solution solution-like"><p>Now, if <span class="process-math">\(a,
b, c, d\)</span> are real numbers with <span class="process-math">\(a \lt b\)</span> and <span class="process-math">\(c \lt d\text{,}\)</span> then we know that <span class="process-math">\(( a, b ) \approx ( 0, 1 )\)</span> and <span class="process-math">\(( c, d ) \approx ( 0, 1 )\text{.}\)</span> Since <span class="process-math">\(\approx\)</span> is an equivalence relation,we can conclude that <span class="process-math">\(( a, b ) \approx ( c, d )\text{.}\)</span></p></div></body>
