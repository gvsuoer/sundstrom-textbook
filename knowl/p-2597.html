<p>For the inductive step, we let <span class="process-math">\(k\)</span> be a natural number and assume that <span class="process-math">\(P( k )\)</span> is true. That is, assume that <span class="process-math">\(f_{3k}\)</span> is an even natural number. This means that there exists an integer <span class="process-math">\(m\)</span> such that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation}
f_{3k} = 2m\text{.}\tag{35}
\end{equation}
</div>
