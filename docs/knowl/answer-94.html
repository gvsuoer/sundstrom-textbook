<p><span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(m = 1\)</span> is a counterexample. The negation is: There exists a natural number <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(m\)</span> such that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(m^2\)</span> is not even or there exists a natural number <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(m\)</span> such that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(m^2\)</span> is odd.</p>
