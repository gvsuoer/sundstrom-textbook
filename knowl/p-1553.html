<p>By the closure properties of the integers, <span class="process-math">\(\left(n - 3 \right)\)</span> is an integer, and hence, the last equation implies that <span class="process-math">\(m\)</span> is an odd integer. This proves that if <span class="process-math">\(m\)</span> is an odd integer, then <span class="process-math">\(m+6\)</span> is an odd integer.</p>
