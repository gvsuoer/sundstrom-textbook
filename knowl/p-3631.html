<p>Let <span class="process-math">\(b\)</span> be the function that assigns to each person his or her birthday (month and day). The domain of the function <span class="process-math">\(b\)</span> is the set of all people and the codomain of <span class="process-math">\(b\)</span> is the set of all days in a leap year (i.e., January 1 through December 31, including February 29).</p>
