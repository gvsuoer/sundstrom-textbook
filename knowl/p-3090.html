<p>Prove the following proposition: <blockquote class="blockquote">For all sets <span class="process-math">\(A\text{,}\)</span> <span class="process-math">\(B\text{,}\)</span> and <span class="process-math">\(C\)</span> that are subsets of some universal set, if <span class="process-math">\(A \cap B = A \cap C\)</span> and <span class="process-math">\(A^c \cap B = A^c \cap C\text{,}\)</span> then <span class="process-math">\(B = C\text{.}\)</span>
</blockquote></p>
