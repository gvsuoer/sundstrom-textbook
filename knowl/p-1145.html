<p>Let <span class="process-math">\(A\)</span> be a subset of <span class="process-math">\(\mathbb{R}\text{.}\)</span> A real number <span class="process-math">\(\alpha\)</span> is the <dfn class="terminology">least upper bound</dfn> for <span class="process-math">\(A\)</span> provided that <span class="process-math">\(\alpha\)</span> is an upper bound for <span class="process-math">\(A\text{,}\)</span> and if <span class="process-math">\(\beta\)</span> is an upper bound for <span class="process-math">\(A\text{,}\)</span> then <span class="process-math">\(\alpha \leq \beta\text{.}\)</span></p>
