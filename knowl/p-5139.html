<p>Use mathematical induction to prove that if <span class="process-math">\(n\)</span> is an integer and <span class="process-math">\(n \geq 3\text{,}\)</span> then <span class="process-math">\(10^n \equiv 0 \pmod 8\text{.}\)</span> Hence, for congruence classes modulo 8, if <span class="process-math">\(n\)</span> is an integer and <span class="process-math">\(n \geq 3\text{,}\)</span> then <span class="process-math">\([ {10^n } ] = [ 0 ]\text{.}\)</span></p>
