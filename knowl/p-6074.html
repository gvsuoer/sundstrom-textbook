<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>If it is necessary to refer to an equation later in a proof, that equation should be centered and displayed, and it should be given a number. The number for the equation should be written in parentheses on the same line as the equation at the right-hand margin.</p>
