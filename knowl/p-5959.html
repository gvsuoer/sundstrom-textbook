<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let <span class="process-math">\(A\)</span> be a set. If <span class="process-math">\(A = \emptyset\text{,}\)</span> then <span class="process-math">\(\mathcal{P} ( A ) = \left\{ \emptyset \right\}\text{,}\)</span> which has cardinality 1. Therefore, <span class="process-math">\(\emptyset\)</span> and <span class="process-math">\(\mathcal{P} ( \emptyset )\)</span> do not have the same cardinality.</p>
