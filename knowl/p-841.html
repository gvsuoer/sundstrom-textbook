<p>We could read this as the set of all real numbers that are greater than <span class="process-math">\(-2\)</span> and less than 2. We can also write</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\left\{ {x \in \R} \mid x^2  \lt  4 \right\} = \left\{ {x \in \mathbb{R}} \mid - 2 \lt  x 
\lt  2 \right\}\text{.}
\end{equation*}
