<p>Let \(a\text{,}\) \(b\text{,}\) and \(c\) be integers with \(a \ne 0\) and \(b \ne 0\text{.}\) The Diophantine equation \(ax + by = c\) is called a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">linear Diophantine equation in two variables</dfn>. </p></article><span class="incontext"><a href="S_diophantine.html#lineardiophantine">in-context</a></span>
