<p>This is stated in the form of a conditional statement, but it basically means that <span class="process-math">\(\sqrt 2\)</span> is irrational (and that <span class="process-math">\(- \sqrt 2\)</span> is irrational). That is, <span class="process-math">\(\sqrt 2\)</span> cannot be written as a quotient of integers with the denominator not equal to zero.</p>
