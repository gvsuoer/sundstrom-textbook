<p>We assume that <span class="process-math">\(a\text{,}\)</span> <span class="process-math">\(b\text{,}\)</span> and <span class="process-math">\(c\)</span> are integers with <span class="process-math">\(a \ne 0\)</span> and <span class="process-math">\(b \ne 0\text{.}\)</span> We further assume that <span class="process-math">\(a\)</span> divides <span class="process-math">\(b\)</span> and that <span class="process-math">\(b\)</span> divides <span class="process-math">\(c\text{.}\)</span> We will prove that <span class="process-math">\(a\)</span> divides <span class="process-math">\(c\text{.}\)</span></p>
