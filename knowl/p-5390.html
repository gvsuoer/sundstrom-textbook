<p>We have also assumed that <span class="process-math">\(q_1  \leq q_j\)</span> for all <span class="process-math">\(j\)</span> and, hence, we know that <span class="process-math">\(q_1  \leq p_1\text{.}\)</span> However, we have also assumed that <span class="process-math">\(p_1  \leq q_1\text{.}\)</span> Hence,</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
p_1  = q_1\text{.}
\end{equation*}
