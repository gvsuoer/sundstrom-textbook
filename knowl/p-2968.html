<p>Case 2: Assume that <span class="process-math">\(x \in Y\text{.}\)</span> In this case, let <span class="process-math">\(C = Y - \left\{ x \right\}\text{.}\)</span> Then every element of <span class="process-math">\(C\)</span> is an element of <span class="process-math">\(B\text{.}\)</span> Hence, we can conclude that <span class="process-math">\(C \subseteq B\)</span> and that <span class="process-math">\(Y = C \cup \left\{ x \right\}\text{.}\)</span></p>
