<p>Since <span class="process-math">\(y \in f ( A )\)</span> and <span class="process-math">\(y \in f ( B )\text{,}\)</span> <span class="process-math">\(y \in f ( A ) \cap f ( B )\text{.}\)</span> This proves that if <span class="process-math">\(y \in f ( A \cap B )\text{,}\)</span> then <span class="process-math">\(y \in f ( A ) \cap f ( B )\text{.}\)</span> Hence <span class="process-math">\(f ( A \cap B ) \subseteq f ( A ) \cap f ( B )\text{.}\)</span></p>
