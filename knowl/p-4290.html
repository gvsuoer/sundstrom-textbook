<p>Using equation <a href="" class="xref" data-knowl="./knowl/eq_compofbij1.html" title="Equation 57">(57)</a> and equation <a href="" class="xref" data-knowl="./knowl/eq_compofbij2.html" title="Equation 58">(58)</a> again, we see that <span class="process-math">\(( {g \circ f} )( x ) = z\text{.}\)</span> However, in terms of the inverse function, this means that</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/eq_compofbij1.html ./knowl/eq_compofbij2.html">
\begin{equation}
( {g \circ f} )^{ - 1} ( z ) = x\text{.}\tag{62}
\end{equation}
</div>
