<p>Prove that if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\text{,}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\text{,}\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(c\)</span> are real numbers, if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a \ne 0\text{,}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b &gt; 0\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\dfrac{b}{2} \lt \sqrt {ac}\text{,}\)</span> then the quadratic equation <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(ax^2 + bx + c = 0\)</span> has no real number solution.</p></article><span class="incontext"><a href="S_directproof.html#task-458">in-context</a></span>
