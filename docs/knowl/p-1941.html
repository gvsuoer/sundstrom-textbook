<p>Let \(n \in \mathbb{N}\text{,}\) and let \(a \in \mathbb{Z}\text{.}\) We will show that \(a \equiv a \pmod n\text{.}\) Notice that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a - a = 0 = n \cdot 0\text{.}
\end{equation*}
