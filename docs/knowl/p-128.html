<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Suppose that I say <blockquote class="blockquote">If it is not raining, then Daisy is riding her bike.</blockquote> We can represent this conditional statement as <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P \to Q\)</span> where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P\)</span> is the statement, “It is not raining” and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(Q\)</span> is the statement, “Daisy is riding her bike.”</p>
