<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In abstract algebra, an operation <span class="process-math">\(*\)</span> on a set <span class="process-math">\(A\)</span> is called a <dfn class="terminology">commutative operation</dfn> provided that for all <span class="process-math">\(x, y \in A\text{,}\)</span> <span class="process-math">\(x * y = y * x\text{.}\)</span> Carefully explain what it means to say that an operation <span class="process-math">\(*\)</span> on a set <span class="process-math">\(A\)</span> is not a commutative operation.</p>
