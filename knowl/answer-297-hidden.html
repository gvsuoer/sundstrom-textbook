<body class="ignore-math"><div class="answer solution-like"><p>For each nonnegative integer <span class="process-math">\(n\text{,}\)</span> the divisors of <span class="process-math">\(2^n\)</span> are <span class="process-math">\(2^0, 2^1, 2^2, \ldots, 2^{n-1}\text{,}\)</span> and <span class="process-math">\(2^n\text{.}\)</span> This is a list of <span class="process-math">\(n+1\)</span> natural numbers and so <span class="process-math">\(d(2^n) = n+1\text{.}\)</span></p></div></body>
