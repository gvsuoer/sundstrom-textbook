<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Assume that <span class="process-math">\(f\x S \to T\)</span> is a function and that <span class="process-math">\(C\)</span> and <span class="process-math">\(D\)</span> are subsets of <span class="process-math">\(T\text{.}\)</span> We will prove that <span class="process-math">\(f^{-1} ( C \cup D ) = f^{-1} ( C ) \cup f^{-1} ( D )\)</span> by proving that each set is a subset of the other.</p>
