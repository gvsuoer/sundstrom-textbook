<h4 class="heading"><span class="type">Paragraph</span></h4>
<p> A set <span class="process-math">\(A\)</span> is a <dfn class="terminology">finite set</dfn> provided that <span class="process-math">\(A = \emptyset\)</span> or there exists a natural number <span class="process-math">\(k\)</span> such that <span class="process-math">\(A \approx \mathbb{N}_k\text{.}\)</span> A set is an <dfn class="terminology">infinite set</dfn> provided that it is not a finite set.</p>
