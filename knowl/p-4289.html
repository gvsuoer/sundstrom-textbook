<p>Using equation <a href="" class="xref" data-knowl="./knowl/eq_compofbij3.html" title="Equation 59">(59)</a> and equation <a href="" class="xref" data-knowl="./knowl/eq_compofbij4.html" title="Equation 60">(60)</a>, we see that</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/eq_compofbij3.html ./knowl/eq_compofbij4.html">
\begin{align}
\left( {f^{ - 1}  \circ g^{ - 1} } \right)( z ) \amp 
= f^{ - 1} \left( {g^{ - 1} ( z )} \right)\notag\\
\amp = f^{ - 1} ( y )\notag\\
\amp = x\text{.}\tag{61}
\end{align}
</div>
