<article class="exercise exercise-like"><h4 class="heading">
<span class="type">Exercise</span><span class="space"> </span><span class="codenumber">10<span class="period">.</span></span>
</h4>
<p>Prove or disprove:</p>
<p>If <span class="process-math">\(f\x S \to T\)</span> is a function and <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> are subsets of <span class="process-math">\(S\text{,}\)</span> then <span class="process-math">\(f ( A ) \cap f ( B ) \subseteq f ( A \cap B )\text{.}\)</span></p>
<p>Note: <a href="" class="xref" data-knowl="./knowl/T_imageofoperations1.html" title="Item 1">Item 1</a> of <a href="" class="xref" data-knowl="./knowl/T_imageofoperations.html" title="Theorem 6.47">Theorem 6.47</a> states that <span class="process-math">\(f ( A \cap B ) \subseteq f ( A ) \cap f ( B )\text{.}\)</span></p></article><span class="incontext"><a href="S_functionsonsets.html#exercise-647" class="internal">in-context</a></span>
