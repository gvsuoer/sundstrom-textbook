<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>We note that since <span class="process-math">\(0 \lt  x \lt  1\text{,}\)</span> we can conclude that <span class="process-math">\(x &gt; 0\)</span> and that <span class="process-math">\((1 - x)&gt;0\text{.}\)</span> Hence, <span class="process-math">\(x(1 - x) &gt;0\)</span> and if we multiply both sides of inequality <a href="" class="xref" data-knowl="./knowl/eq_contradiction1.html" title="Equation 5">(5)</a> by <span class="process-math">\(x(1 - x)\text{,}\)</span> we obtain</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/eq_contradiction1.html">
\begin{equation*}
1 \lt  4x(1 - x)\text{.}
\end{equation*}
</div>
