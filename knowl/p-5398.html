<p>We will use a proof by contradiction. We assume that there are only finitely many primes, and let</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
p_1 , p_2 ,  \ldots , p_m
\end{equation*}
</div>
<p class="continuation">be the list of all the primes. Let</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation}
M = p_1 p_2  \cdots p_m  + 1\text{.}\tag{76}
\end{equation}
