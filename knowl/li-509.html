</h4>
<p>For every <span class="process-math">\(x \in A\text{,}\)</span> <span class="process-math">\(f( x ) \in B\text{.}\)</span> That is, every element of <span class="process-math">\(A\)</span> is an input for the function <span class="process-math">\(f\text{.}\)</span> This could also be stated as follows: For each <span class="process-math">\(x \in A\text{,}\)</span> there exists a <span class="process-math">\(y \in B\)</span> such that <span class="process-math">\(y = f( x )\text{.}\)</span></p></article><span class="incontext"><a href="S_typesoffunctions.html#li-509" class="internal">in-context</a></span>
