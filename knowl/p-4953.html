<p>There is a close relation between partitions and equivalence classes since the equivalence classes of an equivalence relation form a partition of the underlying set, as will be proven in <a href="" class="xref" data-knowl="./knowl/T_equivclasses-partition.html" title="Theorem 7.22">Theorem 7.22</a>. The proof of this theorem relies on the results in <a href="" class="xref" data-knowl="./knowl/T_propsofequivclasses.html" title="Theorem 7.18">Theorem 7.18</a>.</p>
