<p>The relation <span class="process-math">\(R\text{:}\)</span></p>
<ul class="disc">
<li><p>Is not reflexive since <span class="process-math">\((c, c) \notin R\)</span> and <span class="process-math">\((d, d) \notin R\text{.}\)</span></p></li>
<li><p>Is symmetric.</p></li>
<li><p>Is not transitive. For example, <span class="process-math">\((c, a) \in R\text{,}\)</span> <span class="process-math">\((a, c) \in R\text{,}\)</span> but <span class="process-math">\((c, c) \notin R\text{.}\)</span></p></li>
</ul>
