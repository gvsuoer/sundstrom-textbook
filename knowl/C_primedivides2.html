<span class="type">Item</span><span class="space"> </span><span class="codenumber">2</span><span class="period">.</span>
</h5>
<p>Let <span class="process-math">\(p\)</span> be a prime number, let <span class="process-math">\(n \in \mathbb{N}\text{,}\)</span> and let <span class="process-math">\(a_1 ,a_2 , \ldots , a_n \in \mathbb{Z}\text{.}\)</span> If <span class="process-math">\(p \mid \left( {a_1 a_2 \cdots a_n } \right)\text{,}\)</span> then there exists a natural number <span class="process-math">\(k\)</span> with <span class="process-math">\(1 \leq k \leq n\)</span> such that <span class="process-math">\(p \mid a_k\text{.}\)</span></p></article><span class="incontext"><a href="S_primefactorizations.html#C_primedivides2" class="internal">in-context</a></span>
