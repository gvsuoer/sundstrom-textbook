<p>Let <span class="process-math">\(a\)</span> and <span class="process-math">\(b\)</span> be integers, not both 0. Then <span class="process-math">\(\gcd( {a, b} )\)</span> can be written as a linear combination of <span class="process-math">\(a\)</span> and <span class="process-math">\(b\text{.}\)</span> That is, there exist integers <span class="process-math">\(u\)</span> and <span class="process-math">\(v\)</span> such that <span class="process-math">\(\gcd( {a, b} ) = au + bv\text{.}\)</span></p>
