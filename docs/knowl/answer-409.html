<p>The set of positive common divisors of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(-21\)</span> and 28 is <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\{1, 7\}\text{.}\)</span> So <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\gcd ( { - 21, 28} ) = 7\text{.}\)</span></p>
