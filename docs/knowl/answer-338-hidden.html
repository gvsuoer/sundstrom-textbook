<body><div class="answer solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">\(f: \mathbb{R} \to \mathbb{R}\) by \(f \left( x \right) = x\text{,}\) \(g: \mathbb{R} \to \mathbb{R}\) by \(g \left( x \right) = x^2\text{.}\) Then \(g \circ f: \R \to \R\) by \((g \circ f)(x) = x^2\text{.}\) The function \(f\) is an injection, but \(g \circ f\) is not an injection.</p></div></body>
