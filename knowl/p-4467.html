<p>Similarly, when <span class="process-math">\(t \in f^{-1} ( D )\text{,}\)</span> it follows that <span class="process-math">\(f ( t ) \in D\)</span> and hence that <span class="process-math">\(f ( t ) \in C \cup D\text{.}\)</span> This means that <span class="process-math">\(t \in f^{-1} ( C \cup D )\text{.}\)</span></p>
