<ul class="disc">
<li><p>If <span class="process-math">\(a\)</span> divides <span class="process-math">\(b\text{,}\)</span> then the equation <span class="process-math">\(ax = b\)</span> has exactly one solution that is an integer.</p></li>
<li><p>If <span class="process-math">\(a\)</span> does not divide <span class="process-math">\(b\text{,}\)</span> then the equation <span class="process-math">\(ax = b\)</span> has no solution that is an integer.</p></li>
