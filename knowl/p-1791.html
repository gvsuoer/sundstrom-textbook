<p>Since <span class="process-math">\(\left( 2m^2 - 3m + 1 \right)\)</span> is an integer, the last equation shows that if <span class="process-math">\(n\)</span> is odd, then <span class="process-math">\(n^2 - 5n + 7\)</span> is odd. Hence, by using these two cases, we have shown that for each integer <span class="process-math">\(n\text{,}\)</span> <span class="process-math">\(n^2 - 5n + 7\)</span> is an odd integer.</p>
