<p>We have <span class="process-math">\(R_5 = \left\{ {0, 1, 2, 3, 4} \right\}\text{.}\)</span> Define</p>

\amp f\x R_5 \to R_5 \text{ by } f(x) = x^4 \pmod 5, \text{ for each } x \in R_5\\

\end{align*}
