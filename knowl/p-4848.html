<p>Let <span class="process-math">\(x, y \in A\text{.}\)</span> If <span class="process-math">\(x \mathrel{R} y\text{,}\)</span> then <span class="process-math">\(y \mathrel{R} x\)</span> since <span class="process-math">\(R\)</span> is symmetric. Now, <span class="process-math">\(x \mathrel{R} y\)</span> and <span class="process-math">\(y \mathrel{R} x\text{,}\)</span> and since <span class="process-math">\(R\)</span> is transitive, we can conclude that <span class="process-math">\(x \mathrel{R} x\text{.}\)</span> Therefore, <span class="process-math">\(R\)</span> is reflexive.</p>
