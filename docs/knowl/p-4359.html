<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f\x S \to T\text{.}\) If \(A \subseteq S\text{,}\) then the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">image of \(\boldsymbol{A}\) under \(\boldsymbol{f}\)</dfn>  is the set \(f ( A )\text{,}\) where</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f ( A ) = \left\{f ( x ) \mid x \in A \right\}\!\text{.}
\end{equation*}
</div>
