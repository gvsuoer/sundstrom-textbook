<p>Let <span class="process-math">\(x \in A \cap B\text{.}\)</span> Then, <span class="process-math">\(x \in A\)</span> and <span class="process-math">\(x \in B\text{.}\)</span> This proves that if <span class="process-math">\(x \in A \cap B\text{,}\)</span> then <span class="process-math">\(x \in A\text{,}\)</span> and hence, <span class="process-math">\(A \cap B \subseteq A\text{.}\)</span></p>
