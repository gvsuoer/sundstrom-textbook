<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let <span class="process-math">\(x, y \in A\)</span> and assume that <span class="process-math">\(f ( x ) = f ( y )\text{.}\)</span>  Apply <span class="process-math">\(g\)</span> to both sides of this equation to prove that <span class="process-math">\(( g \circ f ) ( x ) = ( g \circ f ) ( y )\text{.}\)</span> Since <span class="process-math">\(g \circ f = I_A\text{,}\)</span> this implies that <span class="process-math">\(x = y\)</span> and hence that <span class="process-math">\(f\)</span> is an injection.</p>
