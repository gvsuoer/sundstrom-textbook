<body class="ignore-math"><div class="solution solution-like"><p>The set of natural numbers <span class="process-math">\(\N\)</span> is a subset of <span class="process-math">\(\Z\text{,}\)</span> <span class="process-math">\(\Q\text{,}\)</span> and <span class="process-math">\(\R\text{.}\)</span> Since <span class="process-math">\(\N\)</span> is an infinite set, we can use <a href="" class="xref" data-knowl="./knowl/T_subsetisinfinite2.html" title="Item 2">Item 2</a> of <a href="" class="xref" data-knowl="./knowl/T_subsetisinfinite.html" title="Theorem 9.11">Theorem 9.11</a> to conclude that <span class="process-math">\(\Z\text{,}\)</span> <span class="process-math">\(\Q\text{,}\)</span> and <span class="process-math">\(\R\)</span> are infinite sets.</p></div></body>
