<p>The key to the inductive step is that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
1 + 3 + 5 + \cdots + (2k - 1) \amp\\
+ (2(k+1) - 1)  \amp = \left[1 + 3 + 5 + \cdots + (2k - 1) \right] + (2(k+1) - 1)\\
\amp = k^2 + (2k + 1)\\
\amp = (k + 1)^2
\end{align*}
