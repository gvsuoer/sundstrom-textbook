<h5 class="heading"><span class="type">Paragraph</span></h5>
<p> Let <span class="process-math">\(A\)</span> be a nonempty set. The <dfn class="terminology">identity function on the set <span class="process-math">\(\boldsymbol{A}\)</span></dfn> denoted by <span class="process-math">\(I_A\)</span> , is the function <span class="process-math">\(I_A\x A \to A\)</span> defined by <span class="process-math">\(I_A ( x ) = x\)</span> for every <span class="process-math">\(x\)</span> in <span class="process-math">\(A\text{.}\)</span> That is, for the identity map, the output is always equal to the input.</p>
