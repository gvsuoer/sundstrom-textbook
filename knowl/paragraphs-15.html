<section class="paragraphs"><h5 class="heading"><span class="title">Conditionals with Disjunctions.</span></h5>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
P \to \left( {Q \vee R} \right) \equiv \left( {P \wedge \mynot  Q} \right) \to R
\end{equation*}

<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\left( {P \vee Q} \right) \to R\; \equiv \;\left( {P \to R} \right) \wedge 
\left( {Q \to R} \right)
\end{equation*}
