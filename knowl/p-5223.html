<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The key to finding the greatest common divisor (in more complicated cases) is to use the Division Algorithm again, this time with 12 and <span class="process-math">\(r\text{.}\)</span> We now find integers <span class="process-math">\(q_2 \text{ and } r_2\)</span> such that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
12 = r \cdot q_2  + r_2\text{.}
\end{equation*}
</div>
